<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Photo Gallery</title>
	<link rel="stylesheet" href="css/style2.css">
	<script src = "js/jvs.js"></script>
</head>
<body onload="setImages()">
	
	<div id = "image">
		Hover over an image below to display here.
	</div>
	
	<img class = "preview" alt = "Styling with a Bandana" src = "https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()">
	
	<img class = "preview" alt = "With My Boy" src = "https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon2.JPG" onmouseover = "upDate(this)" onmouseout = "unDo()">
	
	<img class = "preview" src = "https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon3.jpg" alt = "Young Puppy" onmouseover = "upDate(this)" onmouseout = "unDo()">
	
	<img class = "preview" src = "https://picsum.photos/id/237/200/300" alt = "Black Puppy" onmouseover = "upDate(this)" onmouseout = "unDo()">

	<img class = "preview" src = "image/pexels-chevanon-1108099.jpg" alt = "Cute Dogs" onmouseover = "upDate(this)" onmouseout = "unDo()">

	<img class = "preview" src = "image/pexels-valeriya-1805164.jpg" alt = "Best Dog" onmouseover = "upDate(this)" onmouseout = "unDo()">

</body>
</html>
